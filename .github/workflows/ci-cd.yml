name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  NODE_VERSION: '18'
  JAVA_VERSION: '17'

jobs:
  build-backend:
    name: Build Backend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}
          cache: 'maven'

      - name: Build Backend with Maven
        run: mvn clean compile -DskipTests
        working-directory: ./backend

      - name: Package Backend
        run: mvn package -DskipTests
        working-directory: ./backend

      - name: Upload Backend Build Artifact
        uses: actions/upload-artifact@v3
        with:
          name: backend-build
          path: backend/target/*.jar
          retention-days: 1

  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    needs: build-backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install Frontend Dependencies
        run: npm ci
        working-directory: ./frontend

      - name: Build Frontend with Vite
        run: npm run build
        working-directory: ./frontend

      - name: Upload Frontend Build Artifact
        uses: actions/upload-artifact@v3
        with:
          name: frontend-build
          path: frontend/dist/
          retention-days: 1

  test-backend:
    name: Run Backend Tests
    runs-on: ubuntu-latest
    needs: build-frontend

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: todo_test_db
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}
          cache: 'maven'

      - name: Wait for MySQL to be ready
        run: |
          until mysqladmin ping -h 127.0.0.1 -P 3306 --silent; do
            echo 'Waiting for MySQL...'
            sleep 2
          done
          echo 'MySQL is ready!'

      - name: Verify MySQL Database
        run: |
          mysql -h 127.0.0.1 -P 3306 -u root -proot -e "SHOW DATABASES;"
          mysql -h 127.0.0.1 -P 3306 -u root -proot -e "USE todo_test_db; SHOW TABLES;"

      - name: Run Backend Unit Tests
        run: mvn test
        working-directory: ./backend
        env:
          SPRING_DATASOURCE_URL: jdbc:mysql://127.0.0.1:3306/todo_test_db
          SPRING_DATASOURCE_USERNAME: root
          SPRING_DATASOURCE_PASSWORD: root
          SPRING_JPA_HIBERNATE_DDL_AUTO: create-drop

      - name: Generate Test Report
        if: always()
        run: mvn surefire-report:report
        working-directory: ./backend

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: test-results
          path: |
            backend/target/surefire-reports/
            backend/target/site/
          retention-days: 7

      - name: Test Summary
        if: always()
        run: |
          echo "==================================="
          echo "Backend Test Results Summary"
          echo "==================================="
          cat backend/target/surefire-reports/*.txt || echo "No test reports found"
